name: Create Release

on:
  push:
    #branches: [ main ]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  #pull_request:
    #branches: [ main ]
  
jobs:
  build:
    name: Create Release
    runs-on: windows-latest

    steps:
     - uses: actions/checkout@master
     # - uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: MSBuild
      working-directory: ProjectCleanerSetup
      run: msbuild ProjectCleanerSetup.wixproj

    - name: Zip App
      run: zip -r ProjectCleanerSetup.zip ProjectCleanerSetup\bin\Release\ProjectCleanerSetup.msi
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: upload windows artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ProjectCleanerSetup.zip
        asset_name: ProjectCleanerSetup.windows-amd64.zip
        asset_content_type: application/zip